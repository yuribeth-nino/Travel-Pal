<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>Travel Pal</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <h3>More information about <div id="county"></div></h3>
            <div id="extra"></div>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">
                        <div id="location">
                        </div>
                    </div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">
                            <div class="row">
                                    
                                <div id="icon" class="col-50" >

                                    <div class="card">
                                        <div class="card-content">
                                                <i class="material-icons">today</i>
                                                <div id="date"></div> 
                                        </div>

                                        </div>

                                        <div class="card">
                                            <div class="card-content">
                                                    <i class="material-icons"> money </i>
                                                    <div id='local-currency'> </div> </div>

                                            </div>
                                                
                                            

                                        </div>

                                            <div id="weatherCard" class="col-50">

                                                    <div class="card ">
                                                            <div class="card-header">
                                                                <button class="button button-fill color-yellow"  onclick="weatherApi()">Today's Weather
                                                            </button>
                                                            </div>
                                                            <div class="card-footer"> <div id='temp'> </div> </div>
                                                            <div class="card-footer"><div id='description'> </div></div>
                                                            <div class="card-footer"> <div id='humidity'> </div></div>
                                                            <div class="card-footer"> <div id='min'> </div></div>
                                                            <div class="card-footer"> <div id='max'> </div></div>
                                                        </div>
            
            
                                            </div> 


                                       
                                </div>  <!--First Row Finishes Here-->
                                    </div>
                                    <div class="row">

                                                    <div id="map"></div>
                                                
                                    </div>  <!--Second Row Finishes Here-->

                                    <div class="row no-gap">

                                        <div class="col">

                                        </div>
                    
                                       
                                        <div class="col">
                                                <h2>Currency Converter</h2>
                                                   
                                                <div class="card">
                                                    <div class="card-header">&#36 US DOLAR</div>
                                                        <div class="card-content card-content-padding">
                                                           
                                                                <input class="resizable" type="number" id="usdinput" placeholder="Enter amount in USD">
                                                              
                                                              </div>
                                                </div>
                                                <div class="card">
                                                        <div class="card-header">&#128 EURO</div>
                                                              <div class="card-content card-content-padding">
                                                           
                                                                    <input type="number" id="eurosOutput" placeholder="Enter amount in Euros">
                                                                  
                                                                  </div>
                                                                </div>
                                                                <div class="card">
                                                                        <div class="card-header"> &#163 Pound Sterling</div>
                                                                  <div class="card-content card-content-padding">
                                                           
                                                                        <input type="number" id="PoundOutput" placeholder="Enter amount in Pounds">
                                                                      
                                                                      </div>
                                                   
                                                        </div>
                                                <div class="card">
                                                        <div class="card-header"> &#8355 Switzerland Franc</div>
                                                                <div class="card-content card-content-padding">
                                                   
                                                                <input type="number" id="CHFOutput" placeholder="Enter amount in Franc">
                                                              
                                                              </div>
                                           
                                                </div>
                                              
                                        </div>
                                        <div class="col"></div>
                
                                        </div> <!-- Third row finish here-->             
                        </div> <!-- Page content finish here-->
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar tabbar tabbar-labels toolbar-bottom">
                <div class="toolbar-inner">

                    <i class="material-icons"> save_alt </i>
                    <button class="button button-fill color-red" onclick="tryingFile()">SAVE INFORMATION</button>
                  

                </div>
              </div>
        </div>
    </div>
    

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOPADtNm-dFByttRtqlWPjmS6YqqY1az0&callback=initMap"
    ></script>
</body>

</html>
